<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopIII-Plots Gallery</title>
    <style>
        body {
            text-align: center;
        }
        .image-container {
            display: flex;
        }
        .plot-image {
            margin-right: 10px; /* Add margin for spacing between images */
        }
    </style>
</head>
<body>

<!-- Use a for loop to generate img tags for IterKDE_M$i.png and IterKDEZ$i.png side by side -->
<script>
    for (let i = 0; i <= 1000; i += 20) {
        document.write(`
	   <h2>Iteration ${i}</h2>
            <div class="image-container">
                <img class="plot-image" src="Plots/KDE_Mz_at_iter${i}.png" alt="Plot M${i}">
                <img class="plot-image" src="Plots/KDE_z_at_iter${i}.png" alt="Plot Z${i}">
            </div>
        `);
    }
</script>

</body>
</html>
