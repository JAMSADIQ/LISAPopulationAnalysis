<!-- Use a for loop to generate img tags for IterKDE0.png to IterKDE10.png -->
<script>
    for (let i = 0; i <= 1000; i+=50) {

        document.write(`
	<div class="image-container">
	<h2>Iteration ${i}</h2>
	<img src="Plots/TwoDKDE_Mz_z_at_iter${i}.png" alt="Plot ${i}">
         </div>
		`);
    }
</script>
